<!DOCTYPE html>
<!-- MC34063 -->
<html lang="en">
<head>
    <title>MC34063</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="mc34063.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="mc34063/calculator.png">
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="mc34063.js"></script>
</head>

<body>
  <div class="split left">
    <div class="left-content">
      <h2 class="heading-center">MC34063 calculator</h2>
    </div>
    
    <form>
      <div class="form-row">
        <label for="inputVoltage" class="label-left">Input voltage</label>
<!--    <input type="number" pattern="[0-9]*" inputmode="numeric" id="vinField" value="24"> -->
<input type="text" id="vinField" value="24" oninput="this.value=this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1')">
        <label for="inputVoltage" class="label-right" id="vinFieldUnit" >V</label>
        <label for="inputVoltage" class="label-range" id="vinError">[5...40]</label>
      </div>
      <div class="form-row">
        <label for="outputVoltage" class="label-left">Output voltage</label>
<input type="text" id="voutField" value="5" oninput="this.value=this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1')">
        <label for="outputVoltage" class="label-right" id="voutFieldUnit" >V</label>
        <label for="ouputVoltage" class="label-range" id="voutError">[-40...-3] [3...40]</label>
      </div>
      <div class="form-row">
        <label for="outputCurrent" class="label-left">Output current</label>
<input type="text" id="ioutField" value="100" oninput="this.value=this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1')">
        <label for="outputCurrent" class="label-right" id="ioutFieldUnit">mA</label>
        <label for="outputCurrent" class="label-range" id="ioutError">[5...1000]</label>
      </div>
      <div class="form-row">
        <label for="frequency" class="label-left">Frequency</label>
<input type="text" id="freqField" value="25" oninput="this.value=this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1')">
        <label for="frequency" class="label-right" id="freqFieldUnit">KHz</label>
        <label for="frequency" class="label-range" id="freqError">[20...100]</label>
      </div>
      <div class="form-row">
        <label for="resistorR1" class="label-left">Resistor R1</label>
<input type="text" id="res1Field" value="24" oninput="this.value=this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1')">
        <label for="resistorR1" class="label-right" id="res1FieldUnit">KÎ©</label>
        <label for="resistorR1" class="label-range" id="res1Error">[1...50]</label>
      </div>
    </form>

    <div class="button-row">
      <button id="save" type="button">Save fields</button>
      <button id="calculate" type="button">Calculate parts</button>
    </div>

    <div id="results"></div>     
    
    </div>  <!-- end of split left -->
    
      
    <div class="split right">
        <div>
            <p id="regulator-name">Regulator name</p>
        </div>

    <div id="schematic">
         <img id="theImage" src="mc34063/splash.png" alt="Regulator schematic">
    </div>
        
    </div>
</body>
</html>
