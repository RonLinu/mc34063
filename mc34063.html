<!DOCTYPE html>
<!-- MC34063 -->
<html>
<head>
    <title>MC34063</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="mc34063.css">
    <meta name="viewport" content="width=900px, initial-scale=1.0">
    <link rel="icon" type="image/png" href="mc34063/calculator.png">
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="mc34063.js"></script>
</head>

<body>
  <div class="split left">
    <div class="left-content">
      <h2 class="heading-center">MC34063 calculator</h2>
    </div>
    
    <form>
      <div class="form-row">
        <label for="inputVoltage" class="label-right">Input voltage</label>
        <input type="text" id="inputVoltage" name="inputVoltage" value="24">
        <label for="inputVoltage" class="label-left">V</label>
      </div>
      <div class="form-row">
        <label for="outputVoltage" class="label-right">Output voltage</label>
        <input type="text" id="outputVoltage" name="outputVoltage" value="5">
        <label for="outputVoltage" class="label-left">V</label>
      </div>
      <div class="form-row">
        <label for="outputCurrent" class="label-right">Output current</label>
        <input type="text" id="outputCurrent" name="outputCurrent" value="100">
        <label for="outputCurrent" class="label-left">mA</label>
      </div>
      <div class="form-row">
        <label for="frequency" class="label-right">Frequency</label>
        <input type="text" id="frequency" name="frequency" value="25">
        <label for="frequency" class="label-left">KHz</label>
      </div>
      <div class="form-row">
        <label for="resistorR1" class="label-right">Resistor R1</label>
        <input type="text" id="resistorR1" name="resistorR1" value="1">
        <label for="resistorR1" class="label-left">KÎ©</label>
      </div>
    </form>

    <button id="calculate" type="button">Calculate</button>

    <div id="results" style="font-size: 16px;"></div>     
    
    </div>  <!-- end of split left -->
    
      
    <div class="split right">
        <div>
            <p id="regulator-name">Regulator name</p>
        </div>

    <div id="schematic">
         <img id="theImage" src="" alt="Regulator schematic">
    </div>
        
    </div>
</body>
</html>
